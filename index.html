    <style>
      :root {
        --bg: #0b0f18;
        --panel: #0f1726;
        --card: #141728;
        --accent: #1f6fb0;
        --muted: #9fb6dd;
        --text: #e6eef8;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Inter, Arial, Helvetica, sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      header {
        background: linear-gradient(180deg, #0c1630 0%, #0b1330 100%);
        padding: 14px 22px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 10px;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 16px;
        font-weight: 700;
        font-size: 20px;
      }
      .logo {
        width: 72px;
        height: 72px;
        border-radius: 12px;
        object-fit: contain;
        background: transparent;
      }
      nav {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }
      nav button {
        background: #142033;
        color: #fff;
        border: 0;
        padding: 8px 10px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
        font-size: 14px;
      }
      nav button:hover {
        transform: translateY(-2px);
        background: #1f6fb0;
      }
      nav input {
        padding: 8px 10px;
        border-radius: 8px;
        border: 0;
        background: #fff;
        color: #111;
        width: 260px;
        font-size: 14px;
      }
      .sort-options {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }
      .sort-btn {
        background: var(--panel);
        color: var(--muted);
        border: 1px solid #2a3a5a;
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
        transition: 0.2s;
        font-size: 14px;
      }
      .sort-btn:hover {
        background: #1a2a4a;
      }
      .sort-btn.active {
        background: var(--accent);
        color: white;
        border-color: var(--accent);
      }
      main.container {
        padding: 22px;
      }
      h2.section-title {
        color: #fff;
        margin: 0 0 12px 0;
        font-size: 20px;
      }
      .categories {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
      }
      .category-btn {
        background: var(--panel);
        color: var(--muted);
        border: 1px solid #2a3a5a;
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
        transition: 0.2s;
        font-size: 14px;
      }
      .category-btn:hover {
        background: #1a2a4a;
      }
      .category-btn.active {
        background: var(--accent);
        color: white;
        border-color: var(--accent);
      }
      .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
        gap: 18px;
        margin-top: 12px;
      }
      .card {
        background: var(--card);
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.5);
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.22s ease, box-shadow 0.22s ease;
      }
      .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.6);
      }
      .card img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
        background: #0f1726;
        transition: transform 0.22s;
      }
      .card img:hover {
        transform: scale(1.06);
      }
      .card .title {
        margin-top: 10px;
        font-size: 14px;
        color: var(--text);
        text-align: center;
        font-weight: 500;
      }
      .card .category-tag {
        margin-top: 5px;
        font-size: 11px;
        color: var(--muted);
        background: rgba(31, 111, 176, 0.2);
        padding: 2px 8px;
        border-radius: 10px;
      }
      .card .release-date {
        margin-top: 4px;
        font-size: 10px;
        color: #9fb6dd;
        opacity: 0.8;
      }
      .detail {
        display: none;
        padding-top: 10px;
      }
      .detail.active {
        display: block;
      }
      .back-btn {
        background: #1f6fb0;
        color: #fff;
        border: 0;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        margin-bottom: 14px;
        font-size: 14px;
      }
      .detail-layout {
        display: flex;
        gap: 24px;
        align-items: flex-start;
        flex-wrap: wrap;
      }
      .detail-left img {
        width: 320px;
        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.6);
      }
      .detail-right {
        flex: 1;
        min-width: 300px;
      }
      .meta {
        color: var(--muted);
        margin: 6px 0;
        font-size: 14px;
      }
      .desc {
        color: #dfeeff;
        line-height: 1.6;
        margin-top: 10px;
      }
      iframe.trailer {
        width: 100%;
        max-width: 520px;
        height: 280px;
        border-radius: 8px;
        border: 0;
        margin-top: 14px;
      }
      .review-form input,
      .review-form textarea {
        width: 100%;
        max-width: 520px;
        padding: 8px 10px;
        border-radius: 6px;
        border: 0;
        margin-top: 8px;
        font-size: 14px;
      }
      .review-form button {
        margin-top: 10px;
        background: #1f6fb0;
        color: #fff;
        border: 0;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
      }
      .reviews-section {
        display: none;
      }
      .reviews-section.active {
        display: block;
      }
      .reviews-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 16px;
      }
      .small-card {
        background: var(--card);
        padding: 8px;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        transition: 0.2s;
      }
      .small-card:hover {
        transform: translateY(-5px);
        background: #1b253d;
      }
      .small-card img {
        width: 100%;
        height: 120px;
        object-fit: cover;
        border-radius: 6px;
      }
      .small-card .title {
        margin-top: 8px;
        font-size: 13px;
        color: var(--text);
      }
      .small-card .category-tag {
        margin-top: 4px;
        font-size: 10px;
        color: var(--muted);
        background: rgba(31, 111, 176, 0.2);
        padding: 2px 6px;
        border-radius: 8px;
      }
      .small-card .release-date {
        margin-top: 3px;
        font-size: 9px;
        color: #9fb6dd;
        opacity: 0.8;
      }
      .review-read {
        text-align: center;
      }
      .review-read img {
        max-width: 300px;
        border-radius: 10px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
        display: block;
        margin: 0 auto 16px;
      }

      /* Game Not Found Styles */
      .no-games {
        text-align: center;
        padding: 40px 20px;
        color: var(--muted);
        font-size: 18px;
        grid-column: 1 / -1;
      }

      .no-games h3 {
        margin: 0 0 10px 0;
        font-size: 24px;
        color: var(--text);
      }

      .no-games p {
        margin: 10px 0;
        font-size: 14px;
        line-height: 1.5;
      }

      /* Responsive Styles */
      @media (max-width: 820px) {
        .detail-layout {
          flex-direction: column;
        }
        iframe.trailer {
          max-width: 100%;
          height: 240px;
        }
      }

      /* Tablet Styles */
      @media (max-width: 1024px) {
        header {
          padding: 12px 16px;
        }
        .brand {
          font-size: 18px;
          gap: 12px;
        }
        .logo {
          width: 45px;
          height: 45px;
        }
        nav input {
          width: 200px;
        }
        main.container {
          padding: 16px;
        }
        .games-grid {
          grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
          gap: 14px;
        }
        .card img {
          width: 120px;
          height: 120px;
        }
        .detail-left img {
          width: 280px;
        }
        .reviews-grid {
          grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        }
      }

      /* Mobile Styles */
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
          padding: 10px 14px;
        }
        nav {

          justify-content: space-between;
          margin-top: 8px;
        }
        nav input {
          width: 100%;
          margin-top: 8px;
        }
        .brand {
          font-size: 18px;
          gap: 10px;
        }
        .logo {
          width: 45px;
          height: 45px;
        }
        main.container {
          padding: 12px;
        }
        h2.section-title {
          font-size: 18px;
        }
        .categories {
          gap: 8px;
          margin-bottom: 16px;
        }
        .category-btn {
          padding: 6px 12px;
          font-size: 13px;
        }
        .games-grid {
          grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));

        }

        }

          width: 100px;
          height: 100px;
        }
        .card .title {
          font-size: 12px;
          margin-top: 6px;
        }
        .card .category-tag {
          font-size: 10px;
          margin-top: 4px;
        }
        .card .release-date {
          font-size: 9px;
        }
        .detail-left img {
          width: 100%;
        }
        .detail-right {
          min-width: 100%;
        }
        .meta {
          font-size: 13px;
        }
        .desc {
          font-size: 14px;
        }
        iframe.trailer {
          height: 200px;
        }
        .reviews-grid {
          grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));

        }

          padding: 30px 15px;
          font-size: 16px;
        }
        .no-games h3 {
          font-size: 20px;
        }
      }

        header {

          margin-bottom: 14px;

          padding: 5px 10px;
          font-size: 12px;
        }
        .games-grid {
          grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));

        }
        .card {
          padding: 6px;
        }
        .card img {
          width: 85px;
          height: 85px;
        }
        .card .title {
          font-size: 11px;
        }
        .card .category-tag {
          font-size: 9px;
        }
        .card .release-date {
          font-size: 8px;
        }
        .back-btn {
          padding: 6px 10px;
          font-size: 12px;
        }
        .detail-layout {
          gap: 16px;
        }
        .meta {
          font-size: 12px;
        }
        .desc {
          font-size: 13px;
        }
        iframe.trailer {
          height: 180px;
        }
        .review-form input,
        .review-form textarea {
          font-size: 13px;
        }
        .review-form button {
          padding: 6px 10px;
          font-size: 13px;
        }
        .reviews-grid {
          grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
          gap: 10px;
        }
        .small-card {
          padding: 6px;
        }
        .small-card img {
          height: 80px;
        }
        .small-card .title {
          font-size: 11px;
        }
        .small-card .category-tag {
          font-size: 8px;
        }
        .small-card .release-date {
          font-size: 7px;
        }
        .no-games {
          padding: 20px 10px;
          font-size: 14px;
        }
        .no-games h3 {
          font-size: 18px;
        }
        .no-games p {
          font-size: 12px;
        }
      }

      /* Touch-friendly improvements */
      @media (hover: none) {
        .card:hover {
          transform: none;
          box-shadow: 0 6px 14px rgba(0, 0, 0, 0.5);
        }
        .card img:hover {
          transform: none;
        }
        .small-card:hover {
          transform: none;
          background: var(--card);
        }
        nav button:hover {
          transform: none;
          background: #142033;
        }
        .category-btn:hover {
          background: var(--panel);
        }
        .sort-btn:hover {
          background: var(--panel);
        }
      }
    </style>
  </head>

      // Fungsi untuk format tampilan tanggal
      function formatDisplayDate(dateStr) {
        if (!dateStr) return "";

        const months = [
          "Jan",
          "Feb",
          "Mar",
          "Apr",
          "May",
          "Jun",
          "Jul",
          "Aug",
          "Sep",
          "Oct",
          "Nov",
          "Dec",
        ];

        const date = new Date(dateStr);
        const day = date.getDate();
        const month = months[date.getMonth()];
        const year = date.getFullYear();

        return `${day} ${month} ${year}`;
      }

      // Ekstrak kategori unik dari data game
      const categories = ["all"];
      games.forEach((game) => {
        if (game.category && !categories.includes(game.category)) {
          categories.push(game.category);
        }
      });

      // Render tombol kategori untuk halaman home
      function renderCategories() {
        categoriesContainer.innerHTML = "";
        categories.forEach((cat) => {
          const btn = document.createElement("button");
          btn.className = `category-btn ${
            cat === currentCategory ? "active" : ""
          }`;
          btn.textContent = cat === "all" ? "All Games" : cat;
          btn.onclick = () => {
            currentCategory = cat;
            renderCategories();
            applyFilters();
          };
          categoriesContainer.appendChild(btn);
        });
      }

      // Render tombol kategori untuk halaman reviews
      function renderReviewsCategories() {
        reviewsCategoriesContainer.innerHTML = "";
        categories.forEach((cat) => {
          const btn = document.createElement("button");
          btn.className = `category-btn ${
            cat === currentReviewsCategory ? "active" : ""
          }`;
          btn.textContent = cat === "all" ? "All Games" : cat;
          btn.onclick = () => {
            currentReviewsCategory = cat;
            renderReviewsCategories();
            applyFilters();
          };
          reviewsCategoriesContainer.appendChild(btn);
        });
      }

      // Fungsi untuk menerapkan semua filter (kategori + pencarian + sorting)
      function applyFilters() {
        if (homeSection.style.display !== "none") {
          // Filter untuk halaman home
          let filteredGames = [...games];

          // Filter berdasarkan kategori
          if (currentCategory !== "all") {
            filteredGames = filteredGames.filter(
              (g) => g.category === currentCategory
            );
          }

          // Filter berdasarkan pencarian
          if (searchQuery) {
            filteredGames = filteredGames.filter(
              (g) =>
                g.title.toLowerCase().includes(searchQuery) ||
                g.genre.toLowerCase().includes(searchQuery) ||
                (g.category &&
                  g.category.toLowerCase().includes(searchQuery)) ||
                (g.developer && g.developer.toLowerCase().includes(searchQuery))
            );
          }

          // Sorting
          if (currentSort === "az") {
            filteredGames.sort((a, b) => a.title.localeCompare(b.title));
          } else if (currentSort === "newest") {
            filteredGames.sort(
              (a, b) => new Date(b.releaseDate) - new Date(a.releaseDate)
            );
          } else if (currentSort === "oldest") {
            filteredGames.sort(
              (a, b) => new Date(a.releaseDate) - new Date(b.releaseDate)
            );
          }

          renderGamesList(filteredGames, "home");
        } else if (
          reviewsSection.style.display !== "none" &&
          !inReviewsDetail
        ) {
          // Filter untuk halaman reviews
          let filteredGames = [...games];

          // Filter berdasarkan kategori
          if (currentReviewsCategory !== "all") {
            filteredGames = filteredGames.filter(
              (g) => g.category === currentReviewsCategory
            );
          }

          // Filter berdasarkan pencarian
          if (searchQuery) {
            filteredGames = filteredGames.filter(
              (g) =>
                g.title.toLowerCase().includes(searchQuery) ||
                g.genre.toLowerCase().includes(searchQuery) ||
                (g.category &&
                  g.category.toLowerCase().includes(searchQuery)) ||
                (g.developer && g.developer.toLowerCase().includes(searchQuery))
            );
          }

          // Sorting
          if (currentReviewsSort === "az") {
            filteredGames.sort((a, b) => a.title.localeCompare(b.title));
          } else if (currentReviewsSort === "newest") {
            filteredGames.sort(
              (a, b) => new Date(b.releaseDate) - new Date(a.releaseDate)
            );
          } else if (currentReviewsSort === "oldest") {
            filteredGames.sort(
              (a, b) => new Date(a.releaseDate) - new Date(b.releaseDate)

          }

          renderReviewsGrid(filteredGames);

        }
      }

      function renderGamesList(list, from = "home") {
        gamesRow.innerHTML = "";

        if (list.length === 0) {
          gamesRow.innerHTML = `
            <div class="no-games">
              <h3>Game Not Found</h3>
              <p>Tidak ada game yang sesuai dengan pencarian atau filter yang dipilih.</p>
              <p>Coba ubah kata kunci pencarian atau pilih kategori lain.</p>
            </div>
          `;
          return;
        }

        list.forEach((g) => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <img src="${g.cover}" alt="${g.title}">
            <div class="title">${g.title}</div>
            <div class="category-tag">${g.category}</div>
            ${
              g.releaseDate
                ? `<div class="release-date">${formatDisplayDate(
                    g.releaseDate
                  )}</div>`
                : ""
            }
          `;
          div.onclick = () => openDetail(g.id, from);
          gamesRow.appendChild(div);
        });
      }

      function renderReviewsGrid(gamesList) {
        reviewsGrid.innerHTML = "";
        reviewsGrid.style.display = "grid";
        inReviewsDetail = false;

        if (gamesList.length === 0) {
          reviewsGrid.innerHTML = `
            <div class="no-games">
              <h3>Game Not Found</h3>
              <p>Tidak ada game yang sesuai dengan pencarian atau filter yang dipilih.</p>
              <p>Coba ubah kata kunci pencarian atau pilih kategori lain.</p>
            </div>
          `;
          return;
        }

        gamesList.forEach((g) => {
          const card = document.createElement("div");
          card.className = "small-card";
          card.innerHTML = `
            <img src="${g.cover}" alt="${g.title}">
            <div class="title">${g.title}</div>
            <div class="category-tag">${g.category}</div>
            ${
              g.releaseDate
                ? `<div class="release-date">${formatDisplayDate(
                    g.releaseDate
                  )}</div>`
                : ""
            }
          `;
          card.onclick = () => showReviewsDetail(g.id);
          reviewsGrid.appendChild(card);
        });
      }

      function openDetail(id, from) {
        const g = games.find((x) => x.id === id);
        if (!g) return;
        lastPage = from;
        showPage("detail");
        detailContent.innerHTML = `
          <div class="detail-layout">
            <div class="detail-left"><img src="${g.cover}" alt="${
          g.title
        }"></div>
            <div class="detail-right">
              <h2>${g.title}</h2>
              <div class="meta"><strong>Developer:</strong> ${
                g.developer || "Tidak tersedia"
              }</div>
              <div class="meta"><strong>Genre:</strong> ${g.genre}</div>
              <div class="meta"><strong>Kategori:</strong> ${g.category}</div>
              <div class="meta"><strong>Platform:</strong> ${g.platform}</div>
              ${
                g.releaseDate
                  ? `<div class="meta"><strong>Tanggal Rilis:</strong> ${formatDisplayDate(
                      g.releaseDate
                    )}</div>`
                  : ""
              }
              <div class="desc">${g.desc}</div>
              <h3 style="color:#cfe3ff;margin-top:14px;">Trailer</h3>
              <iframe class="trailer" src="${
                g.trailer
              }" allowfullscreen></iframe>
              <div class="review-form">
                <h3 style="margin-top:14px;color:#cfe3ff;">Beri Review</h3>
                <input id="r_name" placeholder="Nama Anda">
                <div id="r_stars" style="margin-top:8px"></div>
                <textarea id="r_comment" rows="3" placeholder="Tulis komentar..."></textarea>
                <button class="back-btn" id="r_submit">Kirim Review</button>
                <div id="perGameReviews" style="margin-top:12px"></div>
              </div>
            </div>
          </div>`;
        renderStars();
        renderReviews(g.id);
        document.getElementById("r_submit").onclick = () => {
          const name = document.getElementById("r_name").value.trim();
          const rating = Number(
            document.getElementById("r_stars").dataset.value || 0
          );
          const comment = document.getElementById("r_comment").value.trim();
          if (!name || !rating || !comment)
            return alert("Lengkapi semua kolom!");
          saveReview(g.id, { name, rating, comment, time: Date.now() });
          document.getElementById("r_name").value = "";
          document.getElementById("r_comment").value = "";
          renderStars();
          renderReviews(g.id);
        };
      }

      function renderStars() {
        const wrap = document.getElementById("r_stars");
        wrap.dataset.value = 0;
        wrap.innerHTML = "";
        for (let i = 1; i <= 5; i++) {
          const sp = document.createElement("span");
          sp.textContent = "☆";
          sp.style.fontSize = "22px";
          sp.style.cursor = "pointer";
          sp.style.marginRight = "6px";
          sp.onclick = () => {
            wrap.dataset.value = i;
            [...wrap.children].forEach(
              (c, idx) => (c.textContent = idx < i ? "★" : "☆")
            );
          };
          wrap.appendChild(sp);
        }
      }

      // LOCALSTORAGE YANG SUDAH DIPERBAIKI
      function loadAllReviews() {
        try {
          const stored = localStorage.getItem("rag_reviews");
          if (!stored) return {};
          return JSON.parse(stored);
        } catch (error) {
          console.error("Error loading reviews:", error);
          return {};
        }
      }

      function saveAllReviews(obj) {
        try {
          localStorage.setItem("rag_reviews", JSON.stringify(obj));
        } catch (error) {
          console.error("Error saving reviews:", error);
        }
      }

      function saveReview(id, review) {
        const all = loadAllReviews();
        if (!all[id]) all[id] = [];
        all[id].push(review);
        saveAllReviews(all);
      }

      function renderReviews(id) {
        const box = document.getElementById("perGameReviews");
        const all = loadAllReviews();
        const arr = (all[id] || []).slice().reverse();
        box.innerHTML =
          arr.length === 0
            ? "<div style='color:#9fb6dd'>Belum ada review.</div>"
            : arr
                .map(
                  (r) =>
                    `<div class='item' style='background:var(--panel);margin:10px 0;padding:10px;border-radius:8px;'><strong>${
                      r.name
                    }</strong> — <small style='color:#9fb6dd'>${new Date(
                      r.time
                    ).toLocaleString()}</small><div style='color:#ffd966'>${"★".repeat(
                      r.rating
                    )}${"☆".repeat(5 - r.rating)}</div><div>${
                      r.comment
                    }</div></div>`
                )
                .join("");
      }

      function showReviewsDetail(id) {
        const g = games.find((x) => x.id === id);
        const all = loadAllReviews();
        const arr = (all[id] || []).slice().reverse();
        reviewsGrid.style.display = "none";
        inReviewsDetail = true;
        reviewsDetail.innerHTML = `
          <div class="review-read">
            <img src="${g.cover}" alt="${g.title}">
            <h2>${g.title}</h2>
            <div class="meta"><strong>Developer:</strong> ${
              g.developer || "Tidak tersedia"
            }</div>
            <div class="meta"><strong>Genre:</strong> ${g.genre}</div>
            <div class="meta"><strong>Kategori:</strong> ${g.category}</div>
            <div class="meta"><strong>Platform:</strong> ${g.platform}</div>
            ${
              g.releaseDate
                ? `<div class="meta"><strong>Tanggal Rilis:</strong> ${formatDisplayDate(
                    g.releaseDate
                  )}</div>`
                : ""
            }
            <h3 style="color:#cfe3ff;margin-top:14px;">Review Pengunjung</h3>
            ${
              arr.length
                ? arr
                    .map(
                      (r) =>
                        `<div class='item' style='background:var(--panel);margin:10px auto;max-width:600px;padding:10px;border-radius:8px;'><strong>${
                          r.name
                        }</strong> — <small style='color:#9fb6dd'>${new Date(
                          r.time
                        ).toLocaleString()}</small><div style='color:#ffd966'>${"★".repeat(
                          r.rating
                        )}${"☆".repeat(5 - r.rating)}</div><div>${
                          r.comment
                        }</div></div>`
                    )
                    .join("")
                : "<div style='color:#9fb6dd'>Belum ada review.</div>"
            }
          </div>`;
      }

      // Event listener untuk pencarian
      searchInput.addEventListener("input", (e) => {
        searchQuery = e.target.value.toLowerCase().trim();
        applyFilters();
      });

      // Inisialisasi
      renderCategories();
      updateSortButtons();
      updateReviewsSortButtons();
      applyFilters();
    </script>
  </body>
</html>
